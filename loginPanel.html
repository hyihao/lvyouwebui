    <script>

        var errorcode = "";
        jQuery(document).ready(function () {
            jQuery("#txtUsername").focus(function () { focus_username() });
            jQuery("body").click(function () { check_password_change() });
            jQuery("#txtPassword").change(function () { focus_pass_change() });
            jQuery("#txtUsername").blur(function () { blur_username(); focus_user_change() });
            jQuery("#txtPassword").blur(function () { blur_password(); focus_pass_change() });
            jQuery("#txtPassword").focus(function () { focus_pass() });
            if (jQuery('#txtUsername').val() != "") {
                jQuery("#userReplacer").css("display", "none");
                if (errorcode == 0) {
                    jQuery('#txtPassword').focus();
                }
            } else {
                jQuery('#txtUsername').focus();
            }

            jQuery("#txtPassword").keypress(function (e) {
                var c = e.keyCode || e.which;
                var s = e.shiftKey;
                if (((c >= 65 && c <= 90) && !s) || ((c >= 97 && c <= 122) && s)) {
                    jQuery("#pass_mindstyle").addClass("winerror");
                    jQuery("#password_div").removeClass('focus').addClass('error');
                    jQuery('#login_password_error').css("display", "none");
                    //jQuery("#casplockopen").show();
                    layer.tips('<b>大写锁定被打开</b>大写锁定可能会造成密码输入错误，可通过按CapsLock键盘将其关闭。', this, {
                        guide: 2,
                        maxWidth: 240,
                        time: 5,
                        closeBtn: [0, true]
                    });
                    return true;
                }
                if (c != 13) {
                    jQuery('#password_div').removeClass("error").addClass("focus");
                    jQuery('#login_password_error').css("display", "block");;
                    jQuery("#pass_mindstyle").removeClass("winerror");
                    ;
                }
                return true;
            });
        });


    </script>
